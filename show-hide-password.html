<!DOCTYPE html>
<html>

  <head>
    <title>Show/Hide Password Example</title>
  </head>

  <body>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br><br>
    <input type="checkbox" id="show-password" name="show-password">
    <label for="show-password">Show Password</label>
    <script>
      function passwordToggle(inputId, checkboxId) {
        const passwordInput = document.querySelector('#' + inputId);
        const showPasswordCheckbox = document.querySelector('#' + checkboxId);

        showPasswordCheckbox.addEventListener('change', function () {
          if (showPasswordCheckbox.checked) {
            passwordInput.type = 'text';
          } else {
            passwordInput.type = 'password';
          }
        });
      }

      passwordToggle('password', 'show-password');
    </script>
  </body>

</html>
