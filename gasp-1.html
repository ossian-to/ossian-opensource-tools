<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>ScrollTrigger Example</title>
    <style>
      body {
        height: 2000px;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: #f44336;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

    <script>
      gsap.to('.box', {
        x: 500,
        scrollTrigger: {
          trigger: '.box',
          start: 'top center',
          end: 'bottom center',
          scrub: true,
          markers: true
        }
      });
    </script>
  </body>

</html>
